<div [formGroup]="ownerInfoForm">
    <section style="margin-top: 1rem;">
        <div class="container h-100" style="width: 100vw; margin-left: 1rem;">
            <div class="row d-flex h-100">
                <div class="col">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-2 py-1" style="background-color: lightsteelblue;">
                                    <label for="uidNum">UID</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="uidNum" class="form-control form-control-sm" formControlName="uidNum"/>
                                </div>
                            </div>
    
                            <div class="row align-items-center pt-2">
                                <div class="col">
                                    <div class="row">
                                        <div class="col-md-4 py-1" style="background-color: lightsteelblue;">
                                            <label for="firstName">First Name</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" id="firstName" class="form-control form-control-sm" formControlName="firstName"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-4 py-1" style="background-color: lightsteelblue;">
                                            <label for="email">Email Id</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="email" id="email" class="form-control form-control-sm" formControlName="email"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row align-items-center pt-2">
                                <div class="col">
                                    <div class="row">
                                        <div class="col-md-4 py-1" style="background-color: lightsteelblue;">
                                            <label for="middleName">Middle Name</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" id="middleName" class="form-control form-control-sm" formControlName="middleName"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-4 py-1" style="background-color: lightsteelblue;">
                                            <label for="mobile2">Mobile No.</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" id="mobile2" class="form-control form-control-sm" formControlName="mobile"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row align-items-center pt-2">
                                <div class="col">
                                    <div class="row">
                                        <div class="col-md-4 py-1" style="background-color: lightsteelblue;">
                                            <label for="lastName">Last Name</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" id="lastName" class="form-control form-control-sm" formControlName="lastName"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-4 py-1" style="background-color: lightsteelblue;">
                                            <label for="telephone">Telephone No.</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" id="telephone" class="form-control form-control-sm" formControlName="telephone"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row align-items-center pt-2">
                                <div class="col-md-2 py-1" style="background-color: lightsteelblue;">
                                    <label for="occupation">Occupation</label>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" formControlName="occupation">
                                        <option value="">Select</option>
                                        <option *ngFor="let item of occupations" [value]="item.id.occupationCd">{{item.occupation}}</option>
                                    </select>
                                </div>
                            </div>
    
                            <hr>
    
                            <!-- Address Tab -->
                            <app-present-permanent-address></app-present-permanent-address>
                            <!-- end -->
    
                            <div class=" py-2" align="right">
                                <button class="btn btn-secondary btn-sm" (click)="clearInputs()">Clear</button>
                            </div>
                            <!-- end -->
    
                            <hr>
    
                            <!-- File Upload -->
                            <!-- <app-eform-file-upload></app-eform-file-upload> -->
                            <!-- end -->
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
