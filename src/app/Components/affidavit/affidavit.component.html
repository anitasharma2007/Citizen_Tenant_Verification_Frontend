<div [formGroup]="affidavitForm">
    <section style="margin-top: 1rem;">
        <div class="container h-100" style="width: 100vw; margin-left: 1rem;">
            <div class="row d-flex h-100">
                <div class="col">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-9 py-1">
                                    <label for="">Do you have any criminal record or any criminal proceeding against you or
                                        your family in any part of the country?</label>
                                </div>
                                <div class="col-md-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="" style="margin-right: 4px;">
                                <label for="radiobutton" style="margin-right: 20px;">Yes</label>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="" checked>
                                    <label for="radiobutton">No</label>
                                </div>
                            </div>
    
                            <div class="row align-items-center">
                                <div class="col-md-9 py-1">
                                    <label for=""> All the Information Provided above is True</label>
                                </div>
                                <div class="col-md-3">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                </div>
                               
                            </div>
    
                            <div class=" py-2" align="right">
                                <button class="btn btn-secondary btn-sm">Clear</button>
                            </div>
                            <!-- end -->
    
                            <hr>
    
                            <!-- File Upload -->
                            <app-eform-file-upload></app-eform-file-upload>
                            <!-- end -->
    
                            <!-- <div class="px-5 py-4" align="right">
                                <button class="btn btn-secondary btn-sm">Save</button>

                                <button class="btn btn-secondary btn-sm ms-2">Close</button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
